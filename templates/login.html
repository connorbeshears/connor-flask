<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class = "container">
                <br>
                <br>
                <div class="row align-items-center justify-content-center">
                    <h1>Login</h1>
                </div>
                <br>

                <div>
                    <p class="text-danger">{{error}}</p>
                </div>
                <form method="POST">
                    <div class="form-row">
                        <label for="name">Username</label>
                        <input class="form-control" type="text" placeholder="Username" name="username" id="username" required maxlength="25">
                    </div>
                    <br>
                    <div class="form-row">
                        <label for="name">Password</label>
                        <input class="form-control" type="password" placeholder="My name" name="password" id="password" required maxlength="30">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" style="float:right">Login</button>
                    <a href="/register" class="btn btn-primary" style="float: left; padding: 5px;">Register</a>
                    <a href="/" class="btn btn-secondary" style="float:left">Return</a>


                </form>

            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
            crossorigin="anonymous "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
            crossorigin="anonymous "></script>
    </body>


</html>
